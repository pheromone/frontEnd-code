<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./选择器复习.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li class="lilili">类选择器1</li>
            <li class="lilili">类选择器2</li>
            <li id='lilili'>id选择器</li>
            <li><a href="https://www.w3school.com.cn/css/css_selector_adjacent_sibling.asp">属性选择器1</a></li>
            <li><a href="www.baidu.com">属性选择器2</a></li>
            <li><a title='title' href="www.baidu.com">属性选择器3</a></li>
        </ul>

        <hr/>

        <ol>
            <li>aaaa<em>后代选择器</em></li>
            <li>bbbb<em>后代选择器<em>后代选择器</em></em></li>
            <li>c<strong>子元素选择器</strong></li>
            <li>d<strong>子元素选择器</strong>d<span><strong>我不变</strong></span></li>
        </ol>

        <hr/>
  
        <div>
            <h1>h1</h1>
            <h2>h2</h2>
            <h2>h2</h2>
            <h2>h2</h2>
            <h2>h2</h2>
            <h2>h2</h2>
            <h1>h1</h1>
        </div>
        <hr/>

        <em>后代选择器</em>

        <!-- css覆盖： 内联样式 > 内部样式 > 外部样式 -->
        <!-- 优先级： 　　id选择器>类选择器>元素选择器 -->
        <!-- !important 优先级最高，比style还高  -->
    </div>
</body>
</html>
