<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fn.prototype===fn.__proto__(构造函数的显式原型属性 等于 实例对象的隐式原型属性)</title>
    <script type="text/javascript">
       //测试题1
       // 先执行 变量提升 再执行 函数提升
       function a(){};
       var a;
       console.log(typeof a);   // function

       // 测试题2
       if(!(b in window)){
           console.log('+++');  // 不会进来执行
           var b = 1;
       }
       console.log(b);  // undefined

       // 测试题3
       var c = 1;
       function c(c) {
           console.log(c);
       }
       c(2)   // 报错

    </script>
</head>
<body>
    
</body>
</html>
