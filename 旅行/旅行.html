<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./旅行.css">
</head>
<div>
  <!-- 头部 -->
  <div class="search-context">
    <!-- 搜索框 我的 -->
    <div class="seach-input">
      搜索：目的地/酒店/景点/航班号
    </div>
    <div class="search-mine">
      我的
    </div>
  </div>
  <!-- 景点 -->
  <ul class="landscape-tab">
    <li>景点·玩乐</li>
    <li>周边·吃货</li>
    <li>美食·玩乐</li>
    <li>周边·一日游</li>
    <li>附近·景点</li>
  </ul>
  <!-- 酒店 -->
  <div class="hotel">
    <div class="hotel-name">酒店</div>
    <ul class="hotel-type">
      <li class="hotel-child">海外酒店</li>
      <li class="hotel-child" style="border-top-right-radius: 9px;">团购</li>
      <li class="hotel-child">特价酒店</li>
      <li class="hotel-child" style="border-bottom-right-radius: 9px;">民宿·客栈</li>
    </ul>
  </div>
  <!-- 机票 -->
  <div class="hotel">
    <div class="hotel-name" style="background-color: aqua;">酒店</div>
    <ul class="hotel-type">
      <li class="hotel-child" style="background-color: aqua;">火车票</li>
      <li class="hotel-child" style="background-color: aqua;border-top-right-radius: 9px;">汽车票·船票</li>
      <li class="hotel-child" style="background-color: aqua;">特价机票</li>
      <li class="hotel-child" style="background-color: aqua;border-bottom-right-radius: 9px;">专车·租车</li>
    </ul>
  </div>
  <!-- 旅游 -->
  <div class="hotel">
    <div class="hotel-name" style="background-color: rgb(236, 77, 19);">旅游</div>
    <ul class="hotel-type">
      <li class="hotel-child" style="background-color:rgb(236, 77, 19);">门票</li>
      <li class="hotel-child" style="background-color: rgb(236, 77, 19);border-top-right-radius: 9px;">邮轮旅行</li>
      <li class="hotel-child" style="background-color: rgb(236, 77, 19);">目的地攻略</li>
      <li class="hotel-child" style="background-color: rgb(236, 77, 19);border-bottom-right-radius: 9px;">定制旅行</li>
    </ul>
  </div>
  <!-- 底部视图 -->
  <div class="bottom-view">
    <span>好惨～</span>
    <span>天天</span>
    <span>你好，再见～</span>
    <span>开车了～</span>
    <span>～咻咻咻咻～</span>
    <span>星期天的夜晚</span>
    <span>一只小狗狗</span>
  </div>
  <!-- 更多福利获取 -->
  <div class="tip">
    <span class="desc">更多福利获取</span>
  </div>

</div>
</body>

</html>
