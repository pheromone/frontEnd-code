<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if & v-show & v-else</title>
</head>
<body>
<h1> v-if判断是否加载</h1>
<hr>
<div id="app">
    <h2>v-if</h2>
    <div v-if="isLogin">你好: SUSAN</div>
    <div v-else>请登录后操作</div>

    <h2>v-show</h2>
    <div v-show="isLogin">显示!</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            isLogin: true
        }
    })
</script>

</body>
</html>
