<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 初识组件</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    <jspang></jspang>
    <panda></panda>
</div>
<script type="text/javascript">
    Vue.component('jspang', {
        template: '<div style = "color:red">我是全局的jspang组件</div>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'vue的学习的第一节课!'
        }, components: {
            "panda": {
                template: '<div style = "color:green">我是局部的jspang组件</div>'
            }
        }
    })

</script>
</body>
</html>
