<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixins 混入选项操作</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>num:{{num}}</p>
    <p>
        <button @click="add">add</button>
    </p>
</div>
<script type="text/javascript">
    Vue.mixin({
        created:function () {
            console.log('我是全局被混入的');
        }
    })
    var addLog = {
        updated: function () {
            console.log("数据发生变化,变化成" + this.num + ".");
        }
    }
    var aaa={
        created:function () {
            console.log('我是外部被混入的');
        }
    }
    var app = new Vue({
        el: '#app',
        data: {
            num: 0
        }, methods: {
            add: function () {
                this.num++;
            }
        },
        created:function(){
            console.log('我是原生');
        },mixins: [addLog,aaa]
    })

</script>
</body>
</html>
