<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind </title>
</head>
<body>
<div id="app">
    <p><img v-bind:src="imgSrc" width="200px"></p>
    <p><a :href="url" target="_blank">技术胖</a></p>
    <hr/>
    <div :class="className">1.绑定Class</div>
    <div :class="{classA:isOk}">2.绑定Class中的判断</div>
    <div>
        <input type="checkbox" id="isOk" v-model="isOk">
        <label for="isOk">{{isOk}}</label>
    </div>
    <div :class="[classA,classB]">3.绑定Class数组</div>
    <div :class="isOK?classA:classB">4.绑定class中的三元表达式判断</div>
    <div :style="{color:red,fontsize:font}">5.绑定style</div>
    <div :style="styleObjcet">6.绑定style对象</div>
</div>
<style>
    .classA {
        color: red;
    }

    .classB {
        font-size: 150%;
    }
</style>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            imgSrc: 'https://cn.vuejs.org/images/logo.png',
            url: 'http://www.baidu.com',
            className: 'classA',
            isOk: false,
            classA: 'classA',
            classB: 'classB',
            red: 'red',
            font: '20px',
            styleObjcet: {
                color:'green',
                fontSize:'40px'
            }
        }
    });
</script>
</body>
</html>
